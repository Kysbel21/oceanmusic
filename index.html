<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="keywords" content="ocean,music,reproductor,música,">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Reproductor de música Oceanmusic tranquilidad para tus oidos">

    <meta name="theme-color" content="#2e2e2e">

    <meta name="language" content="es">

    <meta name="author" content="Kysbel Parra">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oceanmusic</title>

    <link rel="shortcut icon" href="/assets/Frame.svg" type="image/x-icon">

    <link rel="stylesheet" href="/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>





<body>
    <header>
        <div class="container">
            <img src="/assets/Ellipse 1.jpg" alt="Foto del perfil del usuario">
            <h1>Oceanmusic</h1>
            <img src="/assets/Vector.svg" alt="Barras de opciones">


        </div>
        <div class="container-reproduction">
            <img src="/assets/Ellipse 2.jpg" alt="Portada de la musica que esta en reproducción">
            <h2>Morat</h2>
            <h2>CUANDO NADIE VE</h2>
        </div>

        <div class="container-reproduction">
            <img src="/assets/Ellipse 3.jpg" alt="Portada de la musica que esta en reproduccón">
        </div>

    </header>

    <main class="main">
        <form action="/buscar" method="get" class="main__search">
            <input type="text" name="busqueda" placeholder="Buscar canción...">
            <button type="submit">Buscar</button>
        </form>
        <section class="track-list">
           
            <div id="indentify" class="main-content__item">
                <img src="/assets/Rectangle 5.jpg" alt="Portada de una canción">
                <div>
                    <p>As it was </p>
                    <p>Harry Styles</p>
                </div>
            </div>

            <div class="main-content__item">
                <img src="/assets/Rectangle 5 (1).jpg" alt="Portada de una canción">
                <div>
                    <p>Laguna</p>
                    <p>Mora</p>
                </div>
            </div>

            <div class="main-content__item">
                <img src="/assets/Rectangle 5 (2).jpg" alt="Portada de una canción">
                <div>
                    <p>Memorias</p>
                    <p>Mora</p>
                </div>
            </div>

            <div class="main-content__item">
                <img src="/assets/Rectangle 5 (3).jpg" alt="Portada de una canción">
                <div>
                    <p>Besos en guerra</p>
                <p>Morat</p>
                </div>
            </div>

            <div class="main-content__item">
                <img src="/assets/Rectangle 5 (4).jpg" alt="Portada de una canción">
                <div>
                    <p>¿Con quién se queda el perro?</p>
                <p>Jessy y joe</p>
                </div>
            </div>

            <div class="main-content__item">
                <img src="/assets/Rectangle 5 (5).jpg" alt="Portada de una canción">
                <div>
                    <p>Ojos así</p>
                <p>Shakira</p>
                </div>
            </div>
        </section>




    </main>
    <script src="/script.js"></script>





</body>

</html>
